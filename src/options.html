<!DOCTYPE html>
<html>
<head><title>PrettyCode Options</title></head>
<style>
    div#status {
        display: none;
        font-size: 12px;
        font-weight: bold;
        background: lightgreen;
        text-align: center;
        /*color: white;*/
        padding: 10px 5px;
        border: 1px solid green;
    }
</style>
<body>

Code Style:
<select id="style">
    <option value="agate">Agate</option>
    <option value="androidstudio">Android Studio</option>
    <option value="arta">Arta</option>
    <option value="darkula">Darkula</option>
    <option value="foundation">Foundation</option>
    <option value="github">Github</option>
    <option value="github-gist">Github Gist</option>
    <option value="googlecode">Google Code</option>
    <option value="hibrid">Hibrid</option>
    <option value="idea">IDEA</option>
    <option value="monokai">Monokai</option>
    <option value="monokai-sublime">Monokai Sublime</option>
    <option value="obsidian">Obsidian</option>
    <option value="paraiso-dark">Paraiso Dark</option>
    <option value="paraiso-light">Paraiso Light</option>
    <option value="solarized-dark">Solarized Dark</option>
    <option value="solarized-light">Solarized Light</option>
    <option value="sunburst">Sunburst</option>
    <option value="tomorrow">Tomorrow</option>
    <option value="xcode">XCode</option>
</select>

<br><br>

Code Size:
<select id="size">
    <option value="10px">10px</option>
    <option value="11px">11px</option>
    <option value="12px">12px</option>
    <option value="13px">13px</option>
    <option value="15px">15px</option>
    <option value="17px">17px</option>
    <option value="19px">19px</option>
    <option value="20px">20px</option>
    <option value="22px">22px</option>
    <option value="25px">25px</option>
</select>

<br><br>

<label>
    <input type="checkbox" id="collapsed">
    See code expanded
</label>

<br><br>

<label>
    <input type="checkbox" id="antialiased">
    See code antialiased
</label>

<br>
<br>

<div id="status"></div>

<br>
<br>

<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
